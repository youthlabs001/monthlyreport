<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매출 대시보드</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard-chart.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body class="dashboard-body">
    <!-- 관리자 테스트 모드 배너 (사용자로 접속한 경우 표시) -->
    <div id="adminImpersonationBanner" class="admin-impersonation-banner" style="display: none;">
        <span class="banner-text">관리자 테스트 모드: <strong id="impersonationUserName"></strong> 계정으로 보는 중</span>
        <button type="button" class="banner-back-btn" id="backToAdminBtn">관리자 화면으로 돌아가기</button>
    </div>
    <!-- 좌측 패널: 사용자 정보 -->
    <aside class="left-panel">
        <!-- 사용자 프로필 카드 -->
        <div class="user-profile-card">
            <div class="user-info-section">
                <div class="user-name-large" id="userNameLarge">회사명</div>
                <div class="user-email-large" id="userEmailLarge">user@company.com</div>
                <div class="user-since">가입일: 2025.12.01</div>
            </div>
            
            <!-- 회사 선택 드롭다운 (여러 회사 관리 시) -->
            <div id="companySelector" class="company-selector" style="display: none;">
                <label class="selector-label">회사 선택</label>
                <select id="companySelect" class="company-select">
                    <!-- 동적으로 생성됨 -->
                </select>
            </div>
        </div>
        
        <button class="btn-logout-left" id="logoutBtn">로그아웃</button>
    </aside>
    
    <!-- 중앙 패널: 매출 정보 -->
    <main class="center-panel">
        <header class="dashboard-header">
            <div>
                <h1>매출 대시보드</h1>
                <p class="date-info" id="dateInfo">2026년 2월 9일 기준</p>
            </div>
            <div class="header-actions">
                <select id="periodSelect" class="period-select">
                    <option value="week">최근 7일</option>
                    <option value="month" selected>최근 1개월</option>
                    <option value="quarter">최근 3개월</option>
                    <option value="year">최근 1년</option>
                </select>
                <button class="btn-export">내보내기</button>
            </div>
        </header>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-title">이번 달 매출</span>
                </div>
                <div class="stat-value" id="currentRevenue">₩0</div>
                <div class="stat-change positive">
                    <span class="arrow">↑</span>
                    <span id="revenueChange">0%</span>
                    <span class="stat-label">전월 대비</span>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-title">전월 매출</span>
                </div>
                <div class="stat-value" id="lastRevenue">₩0</div>
                <div class="stat-change">
                    <span id="lastRevenueChange">전월 데이터</span>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-title">평균 거래액</span>
                </div>
                <div class="stat-value" id="avgTransaction">₩0</div>
                <div class="stat-change">
                    <span id="avgTransactionInfo">이번 달 평균</span>
                </div>
            </div>
        </div>
        
        <div class="charts-grid">
            <div class="chart-card large">
                <div class="chart-header">
                    <h3>월별 매출 추이</h3>
                    <div class="chart-legend">
                        <span class="legend-item">
                            <span class="legend-dot" style="background: #4F46E5"></span>
                            2026년
                        </span>
                        <span class="legend-item">
                            <span class="legend-dot" style="background: #10B981"></span>
                            2025년
                        </span>
                    </div>
                </div>
                <div class="chart-hint">차트의 점을 클릭하면 해당 월의 상세 매출 내역을 볼 수 있습니다</div>
                <div class="chart-container">
                    <canvas id="revenueChart"></canvas>
                </div>
            </div>
        </div>
    </main>
    
    <!-- 우측 패널: 공지사항 -->
    <aside class="right-panel">
        <div class="notice-card">
            <div class="notice-header">
                <h3>공지사항</h3>
                <button class="btn-more" type="button">더보기</button>
            </div>
            <div class="notice-list" id="dashboardNoticeList">
                <!-- 관리자에서 등록한 공지사항이 동적으로 표시됩니다 -->
                <div class="notice-empty">등록된 공지사항이 없습니다.</div>
            </div>
        </div>
    </aside>
    
    <!-- 매출 상세 모달 -->
    <div id="revenueModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title-section">
                    <h2 id="modalTitle">매출 상세 내역</h2>
                    <p class="modal-subtitle" id="modalPeriod">-</p>
                </div>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            
            <div class="modal-body">
                <!-- 핵심 지표 -->
                <div class="modal-hero-section">
                    <div class="hero-stat">
                        <span class="hero-label">총 매출</span>
                        <span class="hero-value" id="modalTotalRevenue">₩0</span>
                    </div>
                    <div class="hero-stat">
                        <span class="hero-label">전월 대비</span>
                        <span class="hero-value secondary" id="modalChange">-</span>
                    </div>
                    <div class="hero-stat">
                        <span class="hero-label">거래 건수</span>
                        <span class="hero-value tertiary" id="modalTransactionCount">0건</span>
                    </div>
                </div>
                
                <!-- 2단 레이아웃 -->
                <div class="modal-grid">
                    <!-- 카테고리별 매출 -->
                    <div class="modal-section">
                        <h3>카테고리별 매출</h3>
                        <div id="modalCategoryBreakdown" class="category-breakdown">
                            <!-- 동적으로 생성 -->
                        </div>
                    </div>
                </div>
                
                <!-- 전체 너비: 차트 비교 섹션 -->
                <div class="modal-charts-grid">
                    <div class="modal-section">
                        <h3>전월 비교</h3>
                        <div class="comparison-chart-container">
                            <canvas id="modalMonthComparisonChart"></canvas>
                        </div>
                    </div>
                    
                    <div class="modal-section">
                        <h3>전년 동월 비교</h3>
                        <div class="comparison-chart-container">
                            <canvas id="modalComparisonChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
